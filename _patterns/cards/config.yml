title: "Cards"
description: |
  Cards are the backbone of this website. All content should be displayed on cards. Only content not found on cards are header and footer content.

patterns:
  banner:
    title: "Banner"
    description: |
      To be used on the landing page to help promote the service provided.
    fields:
      - name: heading
        type: string
        example: "Get access to our ever-expanding collection of icons"
      - name: button_text
        type: string
        example: Try Now
      - name: button_url
        type: button_url
        example: "/account/"

  product:
    title: "Product card"
    description: |
      This holds the main content for the website.
    width: 20em;
    fields:
      - name: text
        type: string
        example: Icon Name
      - name: icon
        type: string
        example: icon.svg

  form-horizontal:
    title: "Horizonal Form"
    width: 50em;

  form-vertical:
    title: "Vertical Form"
    width: 20em;
